{% extends "base.html" %}

{% block title %}
{{post.title}}
{% endblock title %}

{% block content %}
<div class="post_gallery">
    <div class="post">
        <h1>{{post.title}}</h1>

        <p class="tags">
            {% for tag in post.tags.all %}
            <a href="{% url "blog:tag_detail" tag.slug %}">#{{tag}}</a>
            {% endfor %}
        </p>

        <p>{{post.content}}</p>
        <p>Просмотры: {{post.views}}</p>
        <p>Категория: <a href="{% url "blog:category_detail" post.category.slug %}">{{post.category.name}}</a></p>
    </div>      
</div>

{% endblock content %}
